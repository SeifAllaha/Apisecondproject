<div class="container col-6 mt-5">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" placeholder="Enter Your Name" [(ngModel)]="student.Name" name="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Age</label>
      <input type="number" class="form-control" placeholder="Enter Your Age" [(ngModel)]="student.Age" name="Age">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Level</label>
      <input type="number" class="form-control" placeholder="Enter Your Level" [(ngModel)]="student.Level" name="Level">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">GPA</label>
      <input type="number" class="form-control" placeholder="Enter Your GPA" [(ngModel)]="student.GPA" name="GPA">
    </div>

    <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
  </form>
</div>
