<div class="container col-6 mt-5">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">NameCource</label>
      <input type="text" class="form-control" placeholder="Enter Your Name" [(ngModel)]="cources.NameCource" name="NameCource">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">DocterName</label>
      <input type="text" class="form-control" placeholder="Enter Your Course" [(ngModel)]="cources.DocterName" name="DocterName">
    </div>

    <button type="submit" class="btn btn-primary" (click)="post()">Submit</button>
  </form>
</div>
